<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- FIX: Added https://placehold.co to img-src to allow fallback images -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' file: data: https://placehold.co; worker-src blob:;">
    <title>كاشير برو</title>
    
    <link rel="stylesheet" href="../scripts/lib/all.min.css"/> <!-- تم تعديل هذا السطر -->
    
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/management.css">
    <link rel="stylesheet" href="../styles/pos.css">
</head>
<body>
    <div id="app-loader">
        <div class="loader-spinner"></div>
        <p>جاري تحميل البيانات...</p>
    </div>

    <div class="app-layout" style="display: none;">
        <aside class="sidebar-container">
            <div class="sidebar-header">
                <h1 class="logo">كاشير برو</h1>
                <div id="user-info"></div>
            </div>
            <nav id="main-nav" class="main-navigation"></nav>
            <div class="sidebar-shift-section">
                <p id="shift-status">لا توجد وردية مفتوحة</p>
                <button id="shift-btn" class="btn btn-secondary">بدء الوردية</button>
            </div>
            <div class="sidebar-footer">
                <div class="theme-switcher-container">
                    <button id="theme-switcher" class="btn"><i class="fa-solid fa-moon"></i></button>
                </div>
                <button id="logout-btn" class="nav-btn"><i class="fa-solid fa-right-from-bracket icon"></i> <span>تسجيل الخروج</span></button>
                <div class="dev-info">
                    <p>Developed by Ahmed Badawy</p>
                    <div class="dev-links">
                        <a href="#" id="whatsapp-link">WhatsApp</a> | 
                        <a href="#" id="messenger-link">Messenger</a> | 
                        <a href="#" id="telegram-link">Telegram</a>
                    </div>
                </div>
            </div>
        </aside>
        
        <div class="content-wrapper-container">
            <header class="page-header">
                <div id="live-datetime">
                    <div id="live-time">12:00:00 <span class="ampm"></span></div>
                    <div id="live-date"></div>
                </div>
            </header>
            <main id="main-content" class="content-area"></main>
        </div>
    </div>

    <script src="../scripts/lib/sweetalert2.all.min.js"></script>
    <script src="../scripts/lib/chart.js"></script> <!-- أعد هذا السطر -->
    <script src="../scripts/lib/Tone.js"></script> <!-- أضف هذا السطر هنا -->
    <script src="../scripts/renderer.js" type="module"></script>
</body>
</html>
